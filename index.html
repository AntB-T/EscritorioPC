<html>
<head>
  <title>Escritorio Para Computadora</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- Luces (aumenté la intensidad para ver mejor) -->
    <a-light type="ambient" color="#FFFFFF" intensity="0.8"></a-light>
    <a-light type="directional" color="#FFFFFF" intensity="1.6" position="-1 3 1"></a-light>
    
    <!-- Modelo más pequeño y sin animación -->
    <a-entity 
      obj-model="obj: Escritorio.obj; mtl: Escritorio.mtl" 
      position="0 0.5 1" 
      scale="0.13 0.13 0.13">
    </a-entity>
    
    <!-- Plano -->
    <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#4C4C4C"></a-plane>
    <a-sky color="#282828"></a-sky>
    
    <!-- Cámara más cerca -->
    <a-entity camera look-controls wasd-controls position="0 1.3 2"></a-entity>
  </a-scene>
</body>
</html>
