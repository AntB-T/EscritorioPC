<html>
<head>
  <title>Escritorio Para Computadora</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
  <a-scene>
                <a-light type="ambient" color="#FFFFFF" intensity="0.5"></a-light>
                <a-light  type="directional"   color="#C0C0C0"   intensity="0.9"   position="-1 3 1">
                </a-light>
                <a-entity obj-model="obj: Escritorio.obj; mtl: Escritorio.mtl" position="0 0 -3" scale=".50 .50 .50" rotation="0 0 0" animation_rotation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
                </a-entity>
               <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" color="#C0C0C0">
                </a-plane>
                <a-sky color="#767676"></a-sky>
                <a-entity   camera  look-controls  wasd-controls position="0 1.5 3">
                </a-entity>
  </a-scene>
</body>
</html>
