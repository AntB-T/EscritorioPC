<html>
<head>
  <title>Escritorio Para Computadora</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- Luces básicas -->
    <a-light type="ambient" color="#FFFFFF" intensity="0.5"></a-light>
    <a-light type="directional" color="#C0C0C0" intensity="0.9" position="-1 3 1"></a-light>
    
    <!-- Modelo MUY pequeño y orientado frontalmente -->
    <a-entity 
      obj-model="obj: Escritorio.obj; mtl: Escritorio.mtl" 
      position="0 0.3 -0.8"     <!-- Posición muy cercana -->
      scale="0.08 0.08 0.08"    <!-- Escala MUY reducida (8%) -->
      rotation="0 90 0">        <!-- Rotación para vista frontal -->
    </a-entity>
    
    <!-- Plano base pequeño -->
    <a-plane position="0 0 -1" rotation="-90 0 0" width="4" height="4" color="#C0C0C0"></a-plane>
    <a-sky color="#767676"></a-sky>
    
    <!-- Cámara muy cercana -->
    <a-entity 
      camera 
      look-controls 
      wasd-controls 
      position="0 0.5 0.8"      <!-- Posición muy cercana -->
    </a-entity>
  </a-scene>
</body>
</html>
