<html>
<head>
  <title>Escritorio Para Computadora</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- Luces básicas -->
    <a-light type="ambient" color="#FFFFFF" intensity="0.5"></a-light>
    <a-light type="directional" color="#C0C0C0" intensity="0.9" position="-1 3 1"></a-light>
    
    <!-- Modelo pequeño y orientado frontalmente -->
    <a-entity 
      obj-model="obj: Escritorio.obj; mtl: Escritorio.mtl" 
      position="0 0 -1.5"      <!-- Posición más cercana -->
      scale="0.2 0.2 0.2"      <!-- Escala reducida -->
      rotation="0 90 0">       <!-- Rotación para vista frontal -->
    </a-entity>
    
    <!-- Plano base -->
    <a-plane position="0 0 -2" rotation="-90 0 0" width="10" height="10" color="#C0C0C0"></a-plane>
    <a-sky color="#767676"></a-sky>
    
    <!-- Cámara orientada frontalmente -->
    <a-entity 
      camera 
      look-controls 
      wasd-controls 
      position="0 0.8 1.5"     <!-- Posición más baja y cercana -->
      rotation="0 0 0">         <!-- Sin rotación adicional -->
    </a-entity>
  </a-scene>
</body>
</html>
